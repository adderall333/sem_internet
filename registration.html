                        <input class="form-control mr-sm-2" type="search" placeholder="Поиск" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Найти</button>

    <div class="registration_backrond">
        <div class="container">
            <div class="row">
                <div class="col-md-6 rounded border" id="login_backrondForm">
                    <div class="col text-center">
                        <h1 class="text-center">Регистрация</h1>
                    </div>
                    <form onsubmit="check()">
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <label for="name">Имя</label>
                                <input type="text" class="form-control" id="name" placeholder="Имя"
                                    required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="surname">Фамилия</label>
                                <input type="text" class="form-control" id="surname" placeholder="Фамилия"
                                    required>
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="birthday">Дата рождения</label>
                                <input type="text" class="form-control" id="birthday" placeholder="Дата"
                                    required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="password">Пароль</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="password2">Повторите пароль</label>
                                <input type="password" class="form-control" id="password2" required>
                            </div>

                            <div class="col-md-12 mb-3">
                                <label for="mail">Почта</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                                    </div>
                                    <input type="text" class="form-control" id="mail" placeholder="mail"
                                        aria-describedby="inputGroupPrepend" required>
                                    <div class="invalid-feedback">
                                        Please choose a username.
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 mb-3">
                                <div class="form-group">
                                    <label for="name">Любимый жанр фильмов</label>
                                    <select class="form-control" id="name">
                                        <option>Ужасы</option>
                                        <option>Триллер</option>
                                        <option>Комедия
                                        <option>Роман</option>
                                        <option>Детектив</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-12 mb-3">
                                <div class="form-group">
                                    <label for="name">Любимый жанр книг</label>
                                    <select class="form-control" id="name">
                                        <option>Ужасы</option>
                                        <option>Триллер</option>
                                        <option>Комедия
                                        <option>Роман</option>
                                        <option>Детектив</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-12 mb-3">
                                <div class="form-group">
                                    <label for="name">Любимый жанр сериалов</label>
                                    <select class="form-control" id="name">
                                        <option>Ужасы</option>
                                        <option>Триллер</option>
                                        <option>Комедия
                                        <option>Роман</option>
                                        <option>Детектив</option>
                                    </select>
                                </div>
                            </div>

                            <form>
                                <div class="form-group">
                                    <label for="exampleFormControlFile1">Прикрепите свое фото</label>
                                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                                </div>
                            </form>

                            <div class="col-md-8">
                                <div class=" form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                    <label class="form-check-label" for="invalidCheck">
                                        Согласен на обработку данных
                                    </label>
                                    <div class="invalid-feedback">
                                        You must agree before submitting.
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4 text-center">
                                <input type="submit" name="subm"  class="btn btn-dark" value="Регистрация">                                  
                            </div>


                        </div>

                    </form>
                    <div class="col-md-12" id="login_backrondForm">
                        <div class="col">
                            <h6 class="text-center">Уже зарегистрированы?</h6>
                        </div>
                        <p></p>
                        <div class="col text-center">
                            <a href="login.html">
                                <button class="btn btn-dark">Войти</button>
                            </a>
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


</body>
